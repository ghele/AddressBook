<p class="contacts-title">Contacts</p>
<div class="center">
    <div class="no-contacts" ng-hide="contactsList()">There are no contacts in your address book
        <i class="fa fa-smile-o" aria-hidden="true"></i>
    </div>
    <div ng-show="contactsList()">
        {{contactEntries}}
    </div>
    <a href="/#/contacts/addContact" ng-class="contactsList() ? 'bottom' : none">
        <input type="button" value="Add New Contact" class="add-btn"/>
    </a>
</div>
